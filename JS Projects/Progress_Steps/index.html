<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Progress Steps</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="w-full h-screen flex flex-col items-center justify-center bg-gray-100">
    
    <div class="relative flex items-center w-3/4 mb-8">
        <!-- Progress Bar Background -->
        <div class="absolute h-1 w-full bg-gray-300"></div>
        <!-- Progress Bar -->
        <div id="progress_bar" class="absolute h-1 bg-blue-500" style="width: 0%;"></div>

        <!-- Circles -->
        <div class="relative flex justify-between w-full">
            <div class="circle flex items-center justify-center w-10 h-10 rounded-full bg-white border-2 border-blue-500">1</div>
            <div class="circle flex items-center justify-center w-10 h-10 rounded-full bg-white border-2 border-gray-300">2</div>
            <div class="circle flex items-center justify-center w-10 h-10 rounded-full bg-white border-2 border-gray-300">3</div>
            <div class="circle flex items-center justify-center w-10 h-10 rounded-full bg-white border-2 border-gray-300">4</div>
        </div>
    </div>

    <div class="flex space-x-4">
        <button id="prev" class="py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Prev
        </button>
        <button id="next" class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Next
        </button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
